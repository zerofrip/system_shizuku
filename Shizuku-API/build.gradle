apply plugin: 'com.android.library'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            // Link to the AIDL files in the main project to avoid duplication
            aidl.srcDirs = ['../../aidl']
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.7.0'
}
